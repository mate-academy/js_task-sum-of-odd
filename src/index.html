<script>


  function rowSumOddNumbers(row) {
    let num = 0;

    for (let i = 1; i < row; i++) {
      for (let j = 0; j < i; j++) {
        num += 2;
      }
    }

    let firstDigit = num - 1;
    let arr = [];

    for(let i = 0; i < row; i++) {
      firstDigit+=2;
      arr.push(firstDigit);
    }

    const result = arr.reduce((a,b)=> {
      return a + b;
    });
    return result
  }
  rowSumOddNumbers(4)





</script>
